<!DOCTYPE html>
<html>
        <head>
        	<title>GEVATT | GEnetic Variations Analyzer Through Triodata - Upload</title>
    	</head>
		<body>
	        <h1 th:inline="text">Voeg nieuwe cl√Øent toe.</h1>
	        
	 
		<form action="#" th:action="@{/upload}" th:object="${person}" method="post">
            <table>
                <tr>
                    <td>Naam:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Leeftijd:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
                </tr>
                <tr>
                	<td>VCF file:</td>
                	<td><input type="file" name="file" /></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>       
		</body>
</html>
