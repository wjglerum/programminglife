@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title - GEVATT</title>

		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-3.1.1.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme-3.1.1.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/about">GEVATT</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/dashboard">Dashboard</a></li>
						<li><a href="/help">Help</a></li>
						<li><a href="/about">About</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		@content
		
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-3.1.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
	</body>
</html>
